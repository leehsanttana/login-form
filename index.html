<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <section class="section-form">
        <div class="user-img">
            <i class="fas fa-user-alt"></i>
        </div>
        <div class="quote">
            <h1>Login</h1>
        </div>
        <form action="" class="form" id="form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="error-msg">
                <p> * Por favor, preencha o campo corretamente</p>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" minlength="4" placeholder="Senha" required>
                <div class="view">
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>
            <div class="error-msg">
                <p> * Por favor, preencha o campo corretamente</p>
            </div>
            <a href="#">Esqueceu sua senha?</a>
        </form>

        <a href="#" class="btn btn-login">Login</a>

        <div class="social-links">
            <a href="#" class="btn btn-face"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="#" class="btn btn-google"><i class="fab fa-google"></i>Google</a>
        </div>

    </section>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/4783fe1c33.js" crossorigin="anonymous"></script>
</body>

</html>
